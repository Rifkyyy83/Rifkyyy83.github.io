<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ungkapan Cinta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #ff6f61;
        }
        .button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff4b3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Untuk Kamu, LYSAAA KU TERSAYANG</h1>
        <button class="button" onclick="showMessage('Kamu adalah orang yang sangat spesial dalam hidupku.')">Katakan Aku Cinta Kamu</button>
        <button class="button" onclick="showMessage('Setiap hari bersamamu adalah hadiah.')">Bagikan Kebahagiaan</button>
        <button class="button" onclick="showMessage('Tidak ada yang lebih berarti daripada kamu.')">Kamu Adalah Segalanya</button>
        <button class="button" onclick="showMessage('Kita adalah pasangan yang sempurna.')">Cinta Kita Abadi</button>
    </div>

    <script>
        function showMessage(message) {
            alert(message);SAYANGGGGG
        }
    </script>
</body>
</html>
